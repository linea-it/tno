<!DOCTYPE html>
<html>
  <body>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>FilName</th>
        <th>Latitude</th>

      {% for x in options %}

        <td>{{ x.id }}</td>
        <td>{{ x.filterName }}</td>

    <p>

    </p>
  </body>
</html>
