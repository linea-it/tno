repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
        exclude: ^pipelines/
      - id: check-builtin-literals
        exclude: ^(pipelines/|backend/old_apps/|orbit_trace/)
      - id: check-case-conflict
      - id: check-docstring-first
      - id: detect-private-key
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        exclude: ^(migrations/|pipelines/)
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ['--profile', 'black', '--skip', 'migrations']
        exclude: ^(migrations/|pipelines/|backend/old_apps/)
  - repo: local
    hooks:
      - id: frontend_lint
        name: eslint and prettier (Javascript)
        language: system
        files: 'frontend/.*\.(js|jsx|ts|tsx)$'
        pass_filenames: false
        entry: bash -c 'cd frontend && yarn lint && yarn format'
        always_run: true
