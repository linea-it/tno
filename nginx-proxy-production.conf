server {
    listen 8080;

    charset utf-8;

    # Increase max upload size
    client_max_body_size 400M;

    gzip on;
    gzip_comp_level  9;
    gzip_min_length 128;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json  application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    proxy_send_timeout 180s;
    proxy_read_timeout 180s;
    fastcgi_send_timeout 180s;
    fastcgi_read_timeout 180s;
    proxy_connect_timeout 180;
    send_timeout 180;
    uwsgi_read_timeout 180s;
    uwsgi_send_timeout 180s;

    # Frontend Public Page Builded
    location / {
        alias /var/www/public_page/;
        try_files $uri $uri/ /index.html;
        autoindex off;
    }
    # Frontend Dashboard Builded
    location /dashboard/ {
        alias /var/www/dashboard/;
        try_files $uri $uri/ =404;
        autoindex off;
    }

    # Alias para / quando chamado pelo dashboard
    location /public_home/ {
        alias /var/www/public_page/;
        try_files $uri $uri/ =404;
        autoindex off;
    }

    location /api {
        include uwsgi_params;
        uwsgi_pass tnoapi;
        uwsgi_read_timeout 180s;
        uwsgi_send_timeout 180s;
    }

    # Admin
    location /admin {
        include uwsgi_params;
        uwsgi_pass tnoapi;
        uwsgi_read_timeout 180s;
        uwsgi_send_timeout 180s;
    }

    location /django_static {
        include uwsgi_params;
        uwsgi_pass tnoapi;
        uwsgi_read_timeout 180s;
        uwsgi_send_timeout 180s;
    }

    location /media/ {
        uwsgi_pass $scheme://tnoapi$request_uri;
        uwsgi_read_timeout 180s;
        uwsgi_send_timeout 180s;
    }

    # /Data Diretorio que aponta para /archive
    location /data/ {
        alias /var/www/data/;
        try_files $uri $uri/ /index.html;
        #autoindex off;
    }

