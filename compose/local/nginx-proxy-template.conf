    location /api {
        include uwsgi_params;
        uwsgi_pass tnoapi;
        uwsgi_read_timeout 180s;
        uwsgi_send_timeout 180s;
    }

    # Admin
    location /admin {
        include uwsgi_params;
        uwsgi_pass tnoapi;
    }

    location /django_static {
        include uwsgi_params;
        uwsgi_pass tnoapi;
    }

    location /media/ {
        uwsgi_pass $scheme://tnoapi$request_uri;
    }

    # /Data Diretorio que aponta para /archive
    location /data/ {
        alias /var/www/data/;
        try_files $uri $uri/ /index.html;
